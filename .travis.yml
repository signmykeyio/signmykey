language: go
go:
- '1.11'
go_import_path: github.com/signmykeyio/signmykey
stages:
  - name: test
    if: tag IS blank
  - name: build pull request
    if: type == pull_request
  - name: build and package master
    if: branch = master AND type != pull_request
  - name: build and release tag
    if: tag IS present
  - name: site
    if: tag IS present
jobs:
  include:
  - stage: test
    name: lint
    script:
    - make lint_install
    - make lint
  - script:
    - make test
    name: unit testing
  - script:
    - make site_install
    - make site
    name: site build
  - stage: build pull request
    script:
    - make build
  - stage: build and package master
    sudo: required
    script:
    - make build VERSION=${TRAVIS_BUILD_NUMBER}
    - make fpm_install
    - make fpm VERSION=${TRAVIS_BUILD_NUMBER}
    - make fpm_upload_dev VERSION=${TRAVIS_BUILD_NUMBER}
    env:
    - APTLY_USER=signmykey
    - secure: 
  - stage: build and release tag
    sudo: required
    script:
    - make build VERSION=${TRAVIS_TAG}
    - make fpm_install
    - make fpm VERSION=${TRAVIS_TAG}
    - make fpm_upload_tag VERSION=${TRAVIS_TAG}
    env:
    - APTLY_USER=signmykey
    - secure: 
    deploy:
      provider: releases
      skip-cleanup: true
      api_key:
        secure: 
      file: signmykey
      on:
        tags: true
  - stage: site
    script:
    - make site_install
    - make site
    deploy:
      provider: pages
      skip-cleanup: true
      local-dir: docs/public/
      repo: signmykeyio/signmykeyio.github.io
      target-branch: master
      fqdn: signmykey.io
      github-token:
        secure: 
      on:
        tags: true
