name: Tag
on:
  push:
    tags:
      - "v*.*.*"
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.22

      - name: Run Golang CI Lint
        uses: golangci/golangci-lint-action@v2

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v3
        with:
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}

      - name: Checkout apt repository
        uses: actions/checkout@v2
        with:
          repository: signmykeyio/apt
          token: ${{ secrets.PUSH_TOKEN }}
          path: apt-repo

      - name: Copy deb file to apt repository
        run: |
          cp bin/*.deb apt-repo

      - name: Commit and push deb file
        run: |
          cd apt-repo
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Add new deb files"
          git push

      - name: Checkout rpm repository
        uses: actions/checkout@v2
        with:
          repository: signmykeyio/rpm
          token: ${{ secrets.PUSH_TOKEN }}
          path: rpm-repo

      - name: Copy rpm file to rpm repository
        run: |
          cp bin/*.rpm rpm-repo

      - name: Commit and push rpm file
        run: |
          cd rpm-repo
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Add new rpm files"
          git push
