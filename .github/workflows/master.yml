name: Master
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.2

      - name: Run Golang CI Lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.33

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --skip-sign --skip-validate --skip-publish --rm-dist
        env:
          GORELEASER_CURRENT_TAG: ${{ github.run_id }}

      - name: FPM Upload Dev
        env:
          BINTRAY_USER: ${{ secrets.BINTRAY_USER }}
          BINTRAY_TOKEN: ${{ secrets.BINTRAY_TOKEN }}
        run: |
          curl -u${BINTRAY_USER}:${BINTRAY_TOKEN} --data '{"name":"${GITHUB_RUN_NUMBER}","desc":"${GITHUB_RUN_NUMBER}"}' https://api.bintray.com//packages/signmykeyio/signmykey-dev-deb/signmykey/versions
          curl -T bin/signmykey_${GITHUB_RUN_NUMBER}_amd64.deb -u${BINTRAY_USER}:${BINTRAY_TOKEN} "https://api.bintray.com/content/signmykeyio/signmykey-dev-deb/signmykey/${GITHUB_RUN_NUMBER}/pool/signmykey_${GITHUB_RUN_NUMBER}_amd64.deb;deb_distribution=stable;deb_component=main;deb_architecture=amd64"
          curl -u${BINTRAY_USER}:${BINTRAY_TOKEN} --data '{"discard":true,"publish_wait_for_secs":-1,"subject":"signmykey.io"}' "https://api.bintray.com/content/signmykeyio/signmykey-dev-deb/signmykey/${GITHUB_RUN_NUMBER}/publish"
          curl -u${BINTRAY_USER}:${BINTRAY_TOKEN} --data '{"name":"${GITHUB_RUN_NUMBER}","desc":"${GITHUB_RUN_NUMBER}"}' https://api.bintray.com//packages/signmykeyio/signmykey-dev-rpm/signmykey/versions
          curl -T bin/signmykey-${GITHUB_RUN_NUMBER}-x86_64.rpm -u${BINTRAY_USER}:${BINTRAY_TOKEN} "https://api.bintray.com/content/signmykeyio/signmykey-dev-rpm/signmykey/${GITHUB_RUN_NUMBER}/pool/signmykey-${GITHUB_RUN_NUMBER}-1.x86_64.rpm"
          curl -u${BINTRAY_USER}:${BINTRAY_TOKEN} --data '{"discard":true,"publish_wait_for_secs":-1,"subject":"signmykey.io"}' "https://api.bintray.com/content/signmykeyio/signmykey-dev-rpm/signmykey/${GITHUB_RUN_NUMBER}/publish"
